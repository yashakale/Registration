        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyMHjyWR9BHk5HRoEGnZXs1rWqga-KSiHoGW_s_usnbk8zkF_5gVvq4XKiBneIMbGLzYw/exec'
            const form = document.forms['product']
      
            form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Your form has been Submitted Successfully! Soon you will receive your E-Certificate & Badge via Email! " ))
                .then(() => {  window.location.reload(); })
                .catch(error => console.error('Error!', error.message))
            })
        </script>
